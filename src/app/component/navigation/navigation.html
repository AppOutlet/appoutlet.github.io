<nav class="bg-white/80 backdrop-blur-lg border-b border-gray-200/80 py-3 sticky top-0 z-50">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-2">
      <img src="logo-transparent.png" alt="AppOutlet Logo" class="h-9 w-auto">
      <span class="text-2xl font-semibold text-gray-800" i18n>AppOutlet</span>
    </a>

    <!-- Desktop Menu & CTA -->
    <div class="hidden md:flex items-center">
      <!-- Nav Links -->
      <div class="flex items-center space-x-8">
        <a href="#services" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200" i18n>Services</a>
        <a href="#portfolio" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200" i18n>Our apps</a>
      </div>
      
      <!-- CTA and Language Switcher -->
      <div class="flex items-center space-x-4 ml-8">
        <a href="#contact" class="bg-indigo-600 text-white px-5 py-2.5 rounded-full text-sm font-semibold hover:bg-indigo-700 transition-colors duration-300 shadow-sm" i18n>Contact Us</a>
        <app-language-switcher displayMode="dropdown"></app-language-switcher>
      </div>
    </div>

    <!-- Hamburger Button -->
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-gray-700 hover:text-indigo-600 focus:outline-none" aria-label="Toggle menu">
        <i class="ph ph-list ph-l" *ngIf="!isMenuOpen"></i>
        <i class="ph ph-x ph-l" *ngIf="isMenuOpen"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    class="md:hidden bg-white/95 backdrop-blur-lg absolute w-full shadow-lg overflow-hidden transition-all duration-300 ease-in-out"
    [ngClass]="{
      'max-h-0 opacity-0': !isMenuOpen,
      'max-h-96 opacity-100': isMenuOpen
    }"
  >
    <div class="px-4 pt-4 pb-6 space-y-2 flex flex-col items-center">
      <a href="#services" (click)="closeMenu()" class="block w-full text-center py-3 text-lg font-medium text-gray-600 hover:text-indigo-600 transition-colors" i18n>Services</a>
      <a href="#portfolio" (click)="closeMenu()" class="block w-full text-center py-3 text-lg font-medium text-gray-600 hover:text-indigo-600 transition-colors" i18n>Our apps</a>
      
      <div class="pt-4 w-full max-w-xs">
        <a href="#contact" (click)="closeMenu()" class="block w-full text-center bg-indigo-600 text-white px-4 py-3 rounded-full font-semibold hover:bg-indigo-700 transition-colors" i18n>Contact Us</a>
      </div>

      <div class="border-t border-gray-200 w-full !my-6"></div>

      <app-language-switcher displayMode="inline"></app-language-switcher>
    </div>
  </div>
</nav>
