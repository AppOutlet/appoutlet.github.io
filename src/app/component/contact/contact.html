<section class="bg-gray-900 text-white py-20">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto text-center mb-12">
      <h2 class="text-4xl font-bold mb-4" i18n>Get in Touch</h2>
      <p class="text-gray-400" i18n>Have a project in mind or just want to say hello? We'd love to hear from you.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
      <!-- Left Side: Info & Socials -->
      <div class="bg-gray-800 p-8 rounded-lg">
        <h3 class="text-2xl font-semibold mb-6" i18n>Contact Information</h3>
        <div class="space-y-6">
          <div class="flex items-center gap-4">
            <i class="ph ph-envelope-simple ph-l text-blue-400"></i>
            <div>
              <h4 class="font-semibold" i18n>Email Us</h4>
              <a href="mailto:contact@appoutlet.dev" class="text-gray-300 hover:text-blue-400 transition-colors">contact@appoutlet.dev</a>
            </div>
          </div>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-700">
          <h4 class="font-semibold mb-4" i18n>Follow Us</h4>
          <div class="flex space-x-4">
            <a href="https://www.linkedin.com/company/appoutlet/" target="_blank" class="text-gray-400 hover:text-white transition-colors" aria-label="LinkedIn" i18n-aria-label aria-label="LinkedIn">
              <i class="ph ph-linkedin-logo ph-l"></i>
            </a>
            <a href="https://x.com/AppOutletTeam" target="_blank" class="text-gray-400 hover:text-white transition-colors" aria-label="X (Twitter)" i18n-aria-label aria-label="X (Twitter)">
              <i class="ph ph-twitter-logo ph-l"></i>
            </a>
            <a href="https://mastodon.social/@AppOutlet" target="_blank" class="text-gray-400 hover:text-white transition-colors" aria-label="Mastodon" i18n-aria-label aria-label="Mastodon">
              <i class="ph ph-mastodon-logo ph-l"></i>
            </a>
            <a href="https://www.threads.com/@app.outlet" target="_blank" class="text-gray-400 hover:text-white transition-colors" aria-label="Threads" i18n-aria-label aria-label="Threads">
              <i class="ph ph-threads-logo ph-l"></i>
            </a>
            <a href="https://www.instagram.com/app.outlet/" target="_blank" class="text-gray-400 hover:text-white transition-colors" aria-label="Instagram" i18n-aria-label aria-label="Instagram">
              <i class="ph ph-instagram-logo ph-l"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Right Side: Contact Form -->
      <div class="bg-gray-800 p-8 rounded-lg">
        <form action="#" method="POST">
          <div class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-2" i18n>Full Name</label>
              <input type="text" name="name" id="name" class="w-full bg-gray-900 border border-gray-700 rounded-md py-2 px-4 focus:ring-blue-500 focus:border-blue-500" i18n-placeholder placeholder="Your Name">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2" i18n>Email Address</label>
              <input type="email" name="email" id="email" class="w-full bg-gray-900 border border-gray-700 rounded-md py-2 px-4 focus:ring-blue-500 focus:border-blue-500" i18n-placeholder placeholder="you@example.com">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-300 mb-2" i18n>Message</label>
              <textarea name="message" id="message" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-md py-2 px-4 focus:ring-blue-500 focus:border-blue-500" i18n-placeholder placeholder="How can we help?"></textarea>
            </div>
          </div>
          <div class="mt-8">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition-colors" i18n>Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
